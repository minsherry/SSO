<!-- hello_world.html -->

<!DOCTYPE html>
<html>

<head>
    <title>I come from template!!</title>
    <style>
        body {
            background-color: lightyellow;
        }

        em {
            color: LightSeaGreen;
        }
    </style>
</head>

<body>
    <h1>Hello World! {{request.user.email}}</h1>
    <em>{{ current_time }}</em>
    <h2>
        {% for data in request %}
        {{data}}
        <br>
        {% endfor %}
    </h2>
</body>

</html>
